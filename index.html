<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a class="viewHighScore" href="#">View Highscores</a>
      <div class="timerEl">Time:<span class="timerDisplay"></span></div>
    </header>

    <main class="quiz">
      <h1 class="questionsEl">Coding Quiz Challenge!</h1>
      <ol id="select" class="answersEl hide">
        <button class="answer1"></button></li>
        <button class="answer2"></button></li>
        <button class="answer3"></button></li>
        <button class="answer4"></button></li>
      </ol>
      <button class="startButton">START</button>
      <div class="showScoreEl hide">Score: <span class="showScore"></span></div>
      <form class="submitForm hide">
        <input type="text" placeholder="Enter Initials">
        <button class="submitBtn">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
